{{ partial "index_header.html" . }}

<div class="section-marker">
    <h2>archive</h2>
</div>
<div class="section-content">
    <ul>
        {{ range (where (where .Data.Pages.ByDate.Reverse ".Params.visible" true) "Section" "posts") }}
        <li><a href="{{ .Params.xurl | default .Permalink }}">{{ .Title }}</a>
            <em>({{ .Date.Format "January 2, 2006" }})</em></li>
        {{ end }}
    </ul>
</div>

{{ partial "index_footer.html" . }}
